	
<!DOCTYPE html>
<html>
<body>
<p id="demo">click in the button for active geolocation in this website:</p>
<button onclick="getLocation()">click here</button>
<script>
var x=document.getElementById("demo");
function getLocation()
  {
  if (navigator.geolocation)
    {
    navigator.geolocation.getCurrentPosition(showPosition,showError);
    }
  else{x.innerHTML="your broswer not support geolocation.";}
  }
function showPosition(position)
  {
  x.innerHTML="Latitude: " + position.coords.latitude +
  "<br>Longitude: " + position.coords.longitude; 
  }
function showError(error)
  {
  switch(error.code)
    {
    case error.PERMISSION_DENIED:
      x.innerHTML="location denied."
      break;
    case error.POSITION_UNAVAILABLE:
      x.innerHTML="unavailable."
      break;
    case error.TIMEOUT:
      x.innerHTML="timeout expired."
      break;
    case error.UNKNOWN_ERROR:
      x.innerHTML="unknow error."
      break;
    }
  }
</script>
</body>
</html>
